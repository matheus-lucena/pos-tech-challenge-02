version: '3.8'

services:
  osrm-data-prep:
    image: osrm/osrm-backend:latest
    container_name: osrm-data-preparation
    volumes:
      - ./osrm-data:/data
    working_dir: /data
    command: >
      bash -c " if [ ! -f sao-paulo-latest.osrm ]; then
        if [ ! -f sao-paulo-latest.osm.pbf ]; then
          echo 'ERROR: sao-paulo-latest.osm.pbf not found!' &&
          echo 'Please download it first with:' &&
          echo 'curl -L -o osrm-data/sao-paulo-latest.osm.pbf https://download.geofabrik.de/south-america/brazil/sudeste/sao-paulo-latest.osm.pbf' &&
          exit 1
        fi &&
        echo 'Extracting road network...' &&
        osrm-extract -p /opt/car.lua sao-paulo-latest.osm.pbf &&
        echo 'Partitioning network...' &&
        osrm-partition sao-paulo-latest.osrm &&
        echo 'Customizing network...' &&
        osrm-customize sao-paulo-latest.osrm &&
        echo 'Data preparation complete!' &&
        echo 'You can now delete sao-paulo-latest.osm.pbf to save space'
      else
        echo 'Data already prepared, skipping...'
      fi "
    profiles:
      - prepare

  osrm-server:
    image: osrm/osrm-backend:latest
    platform: linux/amd64
    container_name: osrm-routing-server
    ports:
      - "5001:5000"
    volumes:
      - ./osrm-data:/data
    working_dir: /data
    command: osrm-routed --algorithm=mld sao-paulo-latest.osrm --max-table-size 100000
    restart: unless-stopped

volumes:
  osrm-data:
